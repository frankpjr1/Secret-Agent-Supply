<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources\css\reset.css">
    <link rel="stylesheet" href="resources\css\style.css">
  </head>

  <body>
<!-- Mast head Styles -->

    <div id="masthead">
      <div class="container">
        <img src="resources\images\logo.png" alt="Secret Agent Logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>

<!-- banner Styles -->

    <div id="banner">
      <div class="banner-container">
        <div class="banner-headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Navigation Styles -->

    <div id="main-nav">
      <div class="nav-container">
        <nav>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
        <nav class="mobile-nav">Menu</nav>
      </div>
    </div>

<!-- Products Styles -->

    <div id="products">
      <div class="products-container">
        <div class="sale-items">
          <div class="items-container">
            <div class="pen">
              <div class="pen-container">
                <img src="resources\pen.png" alt="Exploding Pen">
              </div>
              <span>Exploding Pen</span>
            </div>

            <div class="watch">
              <div class="watch-container">
                <img src="resources\watch.png" alt="Cellular Watch">
              </div>
              <span>Cellular Watch</span>
            </div>

            <div class="glasses">
              <div class="glasses-container">
                <img src="resources\glasses.png" alt="Thermal Glasses">
              </div>
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>

<!-- Company Info Styles -->

    <div class="location">
          <div class="location-container">
            <div class="locate">
              <div class="locate-wrapper">
                <span>Location</span>
                <span>-47.346436, 84.32354</span>
              </div>
            </div>

            <div class="hours">
              <div class="hours-wrapper">
                <span>Hours</span>
                <span>0800 - 1800</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Footer Styles -->

    <footer>
      <div class="footer-wrapper">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
